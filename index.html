<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adatok</h1>
    <form action="">
        <div id="form">
            <div id="form-group">
                <label for="nev">Név:
                    <input type="text" id="nev" required>
                </label>
            </div>
            <br>
            <div id="form-group">
                <label for="telepules">Telepules:
                <input type="text" id="telepules" required>
            </label>            
            </div>
            <br>
            <div id="form-group">
                <label for="iranyitoszam">Iranyitoszam:
                <input type="number" id="iranyitoszam" required>
            </label>            
            </div>
            <br>
            <div id="form-group">
                <label for="kozterulet">Kozterulet jelleget:
                <input type="text" id="kozterulet" required>
            </label>            
            </div>
            <br>
            <div id="form-group">
                <label for="hazszam">Hazszam:
                <input type="text" id="hazszam" required>
            </label>            
            </div>
            <br>
        </div>
        
    </form>
    <div id="gombok">
        <button id="bekuldes">Beküldés</button> <br> <br>
        <button id="delete">Törlés</button>
    </div>
    
    
    <h3>Lekért adatok:</h3>
    <div id="flex-container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
